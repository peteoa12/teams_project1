<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://use.typekit.net/xxg0met.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>

    <div class="page-wrap">

        <div class="header">
            <div class="wrapper nav_wrapper">

                <a class="logo_container" href="#">
                    <img class="logo" src="assets/img/airbnb-logo.png">
                    <h1>airbnb<span>directory</span></h1>
                </a>
                <div class="nav">
                    <ul>
                        <li class="nav_links">About Our Home</li>
                        <li class="nav_links nav_active">Host Suggestions</li>
                        <li class="nav_links">Saved Activities</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="map_container">
            <div id="map"></div>
        </div>

        <div class="results">

            <div class="result--catagories">
                <ul class="icons">
                    <li class=" icon icon--one" data-place-type="attractions">
                        attractions
                    </li>
                    <li class="icon icon--two" data-place-type="cafe">
                        cafe
                    </li>
                    <li class="icon icon--three" data-place-type="dining">
                        dining
                    </li>
                    <li class="icon icon--four" data-place-type="nightlife">
                        nightlife
                    </li>
                    <li class="icon icon--five" data-place-type="grocery">
                        grocery
                    </li>
                    <li class="icon icon--six" data-place-type="gas">
                        gas
                    </li>
                </ul>
            </div>

            <div class="result--options">
                <ul class="results_list">
                    <li class="result">
                        <div class="place_title"></div>
                    </li>
                </ul>
            </div>
            
        </div>

    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>Copyrite &copy; Airbnb 2016</p>
        </div>
    </footer>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/googleMaps.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_G3Bt7ecK_FXgRCAFQA9i-5y8ZPGp5H8&callback=init&libraries=places" async defer></script>
</body>

</html>
